{% extends "layout.html" %}
{% set active_page = "mktv" %}

{% block title %}
    MyKampus TV
{% endblock %}

{% block main %}
<div>
    <h1 class="title-page">MyKampus TV</h1>
</div>
<div class="feed-content">
    {% for item in urls %}
    <div>
        <iframe src="{{ item }}" width="352px" height="198" frameborder='0' allowfullscreen allow="encrypted-media" ></iframe>
    </div>
    {% endfor %}
</div>
{% endblock %}
